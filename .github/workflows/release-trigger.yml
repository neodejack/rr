name: Release Trigger

on:
  push:
    branches: [main]

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.version-check.outputs.version_changed }}
      new_version: ${{ steps.version-check.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need HEAD~1 for comparison
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version changed in mix.exs
        id: version-check
        run: |
          CURRENT_VERSION=$(grep -o 'version: "[0-9]\+\.[0-9]\+\.[0-9]\+"' mix.exs | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

          # Check if previous commit exists and get previous version
          if git show HEAD~1:mix.exs >/dev/null 2>&1; then
            PREV_VERSION=$(git show HEAD~1:mix.exs | grep -o 'version: "[0-9]\+\.[0-9]\+\.[0-9]\+"' | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          else
            echo "No previous commit found, treating as first release"
            PREV_VERSION=""
          fi

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: ${PREV_VERSION:-none}"

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "Version changed from ${PREV_VERSION:-none} to $CURRENT_VERSION"
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No version change detected"
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag if version changed
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version-check.outputs.new_version }}"
          echo "Creating tag: $TAG_NAME"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"