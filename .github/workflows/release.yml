name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Publish Release
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Erlang/OTP and Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.3'
          otp-version: '27.3'

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Cache Mix dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Compile project
        run: mix compile

      - name: Build release
        run: MIX_ENV=prod mix release

      - name: Package release artifacts
        run: |
          set -euo pipefail
          mkdir -p release-artifacts
          if [ -d "burrito_out" ]; then
            tar -czf "release-artifacts/burrito-binaries-${GITHUB_REF_NAME}.tar.gz" -C burrito_out .
          fi
          if [ -z "$(ls -A release-artifacts)" ]; then
            echo "No release assets were produced." >&2
            exit 1
          fi

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: release-artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
